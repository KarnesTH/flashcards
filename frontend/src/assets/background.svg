<?xml version="1.0" encoding="UTF-8"?>
<svg width="1440" height="1024" viewBox="0 0 1440 1024" fill="none" xmlns="http://www.w3.org/2000/svg">
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
        <path d="M 40 0 L 0 0 0 40" fill="none" stroke="var(--color-primary-100)" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <rect width="1440" height="1024" fill="url(#grid)"/>

    <g opacity="0.15">
        <path d="M-100 800 
                 C 200 700, 400 900, 700 800 
                 C 1000 700, 1200 900, 1440 800 
                 L 1440 1024 L -100 1024 Z" 
              fill="url(#wave-gradient)"/>
        
        <g transform="translate(200, 100)">
            <path d="M0 0 L 100 0 L 100 140 L 0 140 Z" 
                  fill="url(#card-gradient-1)" 
                  transform="rotate(15)"/>
            <path d="M0 0 L 80 0 L 80 120 L 0 120 Z" 
                  fill="url(#card-gradient-2)" 
                  transform="translate(150, 50) rotate(-10)"/>
            <path d="M0 0 L 120 0 L 120 160 L 0 160 Z" 
                  fill="url(#card-gradient-3)" 
                  transform="translate(300, 20) rotate(5)"/>
        </g>

        <g fill="var(--color-accent-500)" opacity="0.1">
            <circle cx="100" cy="200" r="4"/>
            <circle cx="300" cy="150" r="3"/>
            <circle cx="500" cy="250" r="5"/>
            <circle cx="700" cy="180" r="4"/>
            <circle cx="900" cy="220" r="3"/>
            <circle cx="1100" cy="160" r="5"/>
            <circle cx="1300" cy="240" r="4"/>
        </g>
    </g>

    <defs>
        <linearGradient id="wave-gradient" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="var(--color-primary-500)"/>
            <stop offset="100%" stop-color="var(--color-accent-500)"/>
        </linearGradient>
        
        <linearGradient id="card-gradient-1" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="var(--color-primary-100)"/>
            <stop offset="100%" stop-color="var(--color-primary-500)"/>
        </linearGradient>
        
        <linearGradient id="card-gradient-2" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="var(--color-accent-100)"/>
            <stop offset="100%" stop-color="var(--color-accent-500)"/>
        </linearGradient>
        
        <linearGradient id="card-gradient-3" x1="0" y1="0" x2="1" y2="1">
            <stop offset="0%" stop-color="var(--color-primary-500)"/>
            <stop offset="100%" stop-color="var(--color-accent-500)"/>
        </linearGradient>
    </defs>
</svg>
